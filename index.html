<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1024zzq</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- icon -->
  <link href="https://images.zzq8.cn/img/me.jpg" rel="icon" type="image/x-ico">
</head>
<body>
  <nav>
    <a href="https://github.com/1024zzq/1024zzq.github.io" target="_blank">Git Repository</a>
    <a href="http://zzq8.cn/" target="_blank">个人博客</a>
  </nav>
  <div id="app">Please wait ..</div>
  <script>
    // 离线支持
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
    window.$docsify = {
      name: '1024zzq',
      // repo: 'https://1024zzq.github.io/', //会在页面右上角渲染一个 GitHub Corner 挂件。
      maxLevel: 4,//最大支持渲染的标题层级
      //封面,_coverpage.md
      // coverpage: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
      //logo: 'https://gitee.com/codezzq/blogImage/raw/master/img/微信背景图.jpg',
      //侧边栏折叠  还要多一个文件去写繁琐！所以不做


      // 页面右侧toc
      ,
      toc: {
        tocMaxLevel: 2,
        target: "h2, h3, h4, h5, h6",
      }
  }
</script>

<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
