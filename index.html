<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1024zzq</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- icon -->
  <link href="https://images.zzq8.cn/img/me.jpg" rel="icon" type="image/x-ico">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
</head>
<body>
  <nav>
    <a href="https://github.com/1024zzq/1024zzq.github.io" target="_blank">Git Repository</a>
    <a href="http://zzq8.cn/" target="_blank">个人博客</a>
  </nav>
  <div id="app">Please wait ..</div>
  <script>
    // 离线支持
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
    window.$docsify = {
      name: '1024zzq',
      // repo: 'https://1024zzq.github.io/', //会在页面右上角渲染一个 GitHub Corner 挂件。
      maxLevel: 2,//最大支持渲染的标题层级
      //封面,_coverpage.md
      // coverpage: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 2,
      },
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
      //logo: 'https://gitee.com/codezzq/blogImage/raw/master/img/微信背景图.jpg',
      //侧边栏折叠  还要多一个文件去写繁琐！所以不做


      ,
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      loadSidebar: true,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 2,
      sidebarDisplayLevel: 0, // set sidebar display level
    }
  </script>

  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <!--Java代码高亮-->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-sql.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-json.min.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <!-- 表情 -->
  <script src="https://unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!-- 字数统计 -->
  <script src="https://unpkg.com/docsify-count/dist/countable.js"></script>


  <!-- 后面添加 -->
  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
